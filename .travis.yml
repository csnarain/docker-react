sudo: required
services:
  - docker

before_install:
  - docker build -t clnarain/docker-react -f Dockerfile.Dev .

script:
  - docker run -e CI=true clnarain/docker-react npm run test -- --coverage

deploy:
  provider: azure_web_apps
  username: $azure_deployment_user
  password: $azure_deployment_password
  site: $azure_wa_site
  verbose: false
  on:
    branch: master
